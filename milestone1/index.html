<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <!-- MAIN -->
        <main>
            <div class="flex-container">
                <div class="container">
                    <div class="row">
                        <!-- left-col -->
                        <div class="left-col">
                            <!-- user-nav -->
                            <div class="user-nav">
                                <div class="flex_user_nav">
                                    <div class="left-user-nav">
                                        <img src="img/avatar_io.jpg" alt="avatar-user">
                                        <div>Nome Utente</div>
                                    </div>
    
                                    <div class="right-nav-icon-user"> 
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- notification-area -->
                            <div class="notification-area">
                                <div class="bell-icon">
                                    <span>
                                        <i class="fa-solid fa-bell-slash"></i>
                                    </span>
                                </div>

                                <div class="text-bell">
                                    <div>Ricevi notifiche di nuovi messaggi</div>
                                    <div>
                                        <a href="#">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </div>
                            <!-- input-search-new-chat -->
                            <div class="input-search-new-chat">
                               <div class="search_new_chat-area">
                                    <span class="search-icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input class="input-left-col" type="text" placeholder="Cerca o inizia una nuova chat">
                               </div>
                            </div>
                            <!-- contacts -->
                            <ul class="contacts-list"> 
                                <li v-for="(contact, index) in contacts" class="avatar-item" :class="{ 'selected' : index === 2 }">
                                    <img :src="'img/' + 'avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                                    <span>{{ contact.name }}</span>
                                </li>
                            </ul>
                        </div>

                        <!-- right-col -->
                        <div class="right-col">
                            <div class="interlocutor-nav">

                            </div>

                            <div class="main-chat-area">
                                <div class="small_container">
                                    <div class="flex-interlocutor-message">
                                        <div class="interlocutor-message">
                                        </div>
                                    </div>
    
                                    <div class="flex-user-message">
                                        <div class="user-message">
                                            
                                        </div>
                                    </div>

                                    <div class="flex-interlocutor-message">
                                        <div class="interlocutor-message">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="input-message-area">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
